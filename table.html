<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table, th, td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <caption>전화번호부
        </caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>서영권</td>
                <td>010-4793-6479</td>
            </tr>
            <tr>
                <td>고현진</td>
                <td>010-9945-4556</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
